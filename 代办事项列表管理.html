<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>代办事项列表管理</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
        }

        #items {
            text-align: center;
        }
    </style>
    <script>
        //增加删除操作
        let del1 = function () {
            let tr = this.parentNode.parentNode;
            let name = tr.getElementsByTagName("td")[0].innerHTML;
            if (confirm(`您确定删除《${name}》这个代办事项吗`)) {
                tr.remove();
            }
        }
        window.onload = function () {
            let alla = document.getElementsByTagName("a");
            for (let i = 0; i < alla.length; i++) {
                alla[i].onclick = del1;
            }
        }
    </script>
</head>

<body>
    <table id="items" border="1">
        <tr>
            <td>标题</td>
            <td>到期时间</td>
            <td>是否重要</td>
        </tr>
        <td>数据库报告提交</td>
        <td>2020-06-01,18:00</td>
        <td>是</td>
        <td><a href="javascript:;">delete</a></td>
        </tr>
        </tr>
        <td>去超市买饮料</td>
        <td>2020-06-02,08:00</td>
        <td>否</td>
        <td><a href="javascript:;">delete</a></td>
        </tr>
        <td>web学习</td>
        <td>2020-06-03,13:00</td>
        <td>是</td>
        <td><a href="javascript:;">delete</a></td>
        </tr>
        </tr>
    </table>
    <table id="insert">
        <tr>
            <td>标题：<input type="text" name="title"></td>
        </tr>
        <tr>
            <td>到期时间<input type="datetime-local" name="datetime"></td>
        </tr>
        <tr>
            <td>是否重要:<select name="sex" id="sex">
                    <option value="male">是</option>
                    <option value="female">否</option>
                </select></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit"></td>
        </tr>
    </table>
</body>

</html>
